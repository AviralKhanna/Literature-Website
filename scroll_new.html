<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expanding Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 0;
    }

    #content {
        height: 20vh; /* 15% of viewport height */
        padding: 20px;
    }

    .blue-div {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: blue;
        color: white;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .blue-div img {
        width: 100%;
        height: 70%; /* 30% of parent's height */
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .blue-div .caption {
        height: 30%; /* 70% of parent's height */
        background-color: yellow;
        color: black;
        padding: 10px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    #add-div-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #3897f0;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #add-div-btn:hover {
        background-color: #2681d9;
    }
</style>
</head>
<body>

<div id="content">
    <!-- Initially, there's only one blue div -->
    <div class="blue-div">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        <div class="caption">Caption Text</div>
    </div>
</div>

<button id="add-div-btn" onclick="addBlueDiv()">+</button>

<script>
var divIdCounter = 1;

function addBlueDiv() {
    var contentContainer = document.getElementById("content");

    var blueDiv = document.createElement("div");
    blueDiv.classList.add("blue-div");

    var image = document.createElement("img");
    image.src = "https://via.placeholder.com/400";
    image.alt = "Placeholder Image";

    var caption = document.createElement("div");
    caption.classList.add("caption");
    caption.textContent = "Caption Text";

    blueDiv.appendChild(image);
    blueDiv.appendChild(caption);

    contentContainer.appendChild(blueDiv);

    divIdCounter++;
}
</script>

</body>
</html>
